<html>
<head>
<title ="Form Example"></title>
</head>
<body>

<center>
<form action="abc.jsp"method="post">

<fieldset>
   <legend>Login form:</legend>
    <label for="name">Name:</label><input type="text" id="name" placeholder="Enter Name"><br><br>
	<label for="Email">Email:<input type="email" id="Email" placeholder="Enter Email"><br><br>
	
	Password:<input type="password" placeholder="Enter Password"><br><br>
	
    Contact Number:<input type="number" placeholder="Enter Number"><br><br>
	
	Hobies:<br>
	1]Sports<input type="checkbox">2]Reading<input type="checkbox"><br><br>
	
	Gender:<br>
	Male<input type="radio">Female<input type="radio"><br><br>
	
	DOB : <input type="date"><br><br>
	
	Upload Resume:<input type="file"><br><br>
	
	Address:<textarea rows="3" cols="10"></textarea><br><br>
	
	Course :
	<select>
	    <option>Select Course</option>
		<option>JAVA</option>
	    <option>C++</option>
	    <option>HTML</option>
    </select><br><br>
	
	<input type="submit" value="submit">
    <button type ="update">update</button>

</form>
</center>
</body>
</html>
